name: randomseat

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17을 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: gradlew 권한 부여
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew build -x test

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: directory check
        run: |
          pwd

      - name: install java
        run: |
          wget -O- https://apt.corretto.aws/corretto.key | sudo apt-key add - > /dev/null
          sudo add-apt-repository 'deb https://apt.corretto.aws stable main' > /dev/null
          sudo apt-get update; sudo apt-get install -y java-17-amazon-corretto-jdk > /dev/null

      - name: git clone & checkout
        run: |
          rm -rf 2024-mouda-randomseat
          git clone https://github.com/pricelees/2024-mouda-randomseat.git
          cd 2024-mouda-randomseat
          git checkout dev

      - name: gradlew build
        run: |
          chmod u+x gradlew
          ./gradlew clean build -x test

      - name: deploy
        run: |
          cd build/libs
          nohup java -jar randomseat-0.0.1-SNAPSHOT.jar & disown
          




